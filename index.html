<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dr CBP Verma Memorial Poly Clinic | Madhopur</title>

<!-- Favicon -->
<link rel="icon" href="favicon.png" type="image/png" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
:root {
  --primary: #0f4c75;
  --secondary: #1b9aaa;
  --accent: #f4a261;
  --light: #f9f9f9;
  --dark: #1a1a1a;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
body { background: var(--light); color: var(--dark); }
a { text-decoration: none; color: inherit; }

/* ================= NAVBAR ================= */
header {
  background: #fff;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
  position: sticky;
  top: 0;
  z-index: 1000;
}
.navbar {
  max-width: 1200px;
  margin: auto;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo { font-size: 22px; font-weight: 700; color: var(--primary); }
.nav-links { display: flex; align-items: center; gap: 20px; }
.nav-links > a, .nav-links li > a {
  font-weight: 500;
  position: relative;
}
.nav-links a::after, .nav-links li > a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  background: var(--secondary);
  left: 0;
  bottom: -5px;
  transition: 0.3s;
}
.nav-links a:hover::after, .nav-links li > a:hover::after { width: 100%; }

/* Dropdown */
.nav-links ul { list-style: none; position: relative; }
.nav-links ul li { position: relative; }
.nav-links ul li ul {
  position: absolute;
  top: 40px;
  left: 0;
  display: none;
  background: #fff;
  padding: 10px 0;
  box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  border-radius: 10px;
  min-width: 180px;
  z-index: 100;
}
.nav-links ul li:hover > ul { display: block; }
.nav-links ul li ul li { padding: 10px 20px; }
.nav-links ul li ul li a { color: var(--dark); }
.nav-links ul li ul li a:hover { color: var(--secondary); }

/* Hamburger Menu */
.menu-toggle {
  display: none;
  font-size: 24px;
  cursor: pointer;
  color: var(--primary);
}
@media (max-width: 991px) {
  .nav-links { position: fixed; top: 70px; right: -100%; flex-direction: column; background: #fff; width: 250px; height: calc(100% - 70px); padding-top: 20px; transition: 0.3s; box-shadow: -2px 0 10px rgba(0,0,0,0.1); }
  .nav-links.active { right: 0; }
  .nav-links a, .nav-links ul li { margin: 15px 0; }
  .nav-links ul li ul { position: static; box-shadow: none; display: none; }
  .nav-links ul li.active ul { display: block; }
  .menu-toggle { display: block; }
}

/* Highlight Book Appointment */
.nav-links .appointment-btn {
  background: var(--accent);
  padding: 10px 20px;
  border-radius: 25px;
  color: #000 !important;
  font-weight: 600;
  transition: 0.3s;
}
.nav-links .appointment-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }

/* Other sections same as previous code (HERO, SERVICES, SLIDERS, FAQ, GALLERY, REVIEW, FOOTER, STICKY BUTTONS, MAP) */

.hero { background: linear-gradient(rgba(15,76,117,0.85), rgba(15,76,117,0.85)), url('hospital.jpg') center/cover; color: #fff; padding: 100px 20px; text-align: center; }
.hero h1 { font-size: 42px; margin-bottom: 15px; }
.hero p { font-size: 18px; margin-bottom: 30px; }
.hero-buttons a { display: inline-block; padding: 14px 30px; margin: 10px; border-radius: 30px; font-weight: 600; transition: 0.3s; }
.btn-primary { background: var(--accent); color: #000; }
.btn-primary:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
.btn-outline { border: 2px solid #fff; }
.btn-outline:hover { background: #fff; color: var(--primary); }

section { padding: 70px 20px; }
.container { max-width: 1200px; margin: auto; }
.section-title { text-align: center; margin-bottom: 50px; }
.section-title h2 { color: var(--primary); font-size: 32px; }
.card-grid, .services-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; }
.card, .services-card, .testimonial, .doctor-card { text-align: center; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.08); transition: 0.4s; }
.card i, .services-card i { font-size: 40px; margin-bottom: 15px; }
.card i { color: var(--secondary); }
.services-card i { color: var(--accent); }
.card:hover, .services-card:hover, .testimonial:hover, .doctor-card:hover { transform: translateY(-10px); box-shadow: 0 25px 60px rgba(0,0,0,0.15); }

/* Doctor Slider */
.doctor-slider, .testimonial-slider { display: flex; overflow-x: auto; gap: 20px; padding-bottom: 10px; scroll-behavior: smooth; }
.doctor-card { min-width: 250px; flex-shrink: 0; }
.doctor-card img { width: 100%; border-radius: 15px 15px 0 0; }
.doctor-card h4 { margin: 10px 0 5px; color: var(--primary); }
.testimonial { min-width: 250px; flex-shrink: 0; background: var(--secondary); color: #fff; padding: 30px; border-radius: 20px; }

/* FAQ */
.faq-item { margin-bottom: 20px; border: 1px solid #ddd; border-radius: 12px; overflow: hidden; }
.faq-item button { width: 100%; background: var(--primary); color: #fff; padding: 15px; border: none; text-align: left; font-size: 16px; cursor: pointer; transition: 0.3s; }
.faq-item button:hover { background: var(--secondary); }
.faq-item p { padding: 15px; display: none; background: #f9f9f9; }

/* Gallery */
.gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
.gallery-grid img { width: 100%; border-radius: 15px; transition: 0.3s; cursor: pointer; }
.gallery-grid img:hover { transform: scale(1.05); }
.gallery-button { display: block; text-align: center; margin-top: 20px; padding: 12px 30px; background: var(--accent); color: #000; border-radius: 30px; font-weight: 600; transition: 0.3s; }
.gallery-button:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }

/* Review */
.review-box { background: var(--primary); color: #fff; padding: 50px; border-radius: 20px; text-align: center; }
.review-box a { display: inline-block; margin-top: 20px; padding: 12px 25px; background: var(--accent); color: #000; border-radius: 25px; font-weight: 600; }

/* Footer */
footer { background: #0a2e44; color: #fff; padding: 60px 20px 30px; }
.footer-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
.footer-logo { display: block; margin-bottom: 20px; width: 120px; }

/* Sticky buttons */
.sticky-buttons { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 999; }
.sticky-buttons a { width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%; color: #fff; font-size: 26px; transition: 0.3s; }
.call-btn { background: linear-gradient(45deg, #28a745, #1e7e34); }
.whatsapp-btn { background: linear-gradient(45deg, #25D366, #128C7E); }

/* Map */
.map-container iframe { width: 100%; height: 400px; border-radius: 15px; border: none; }

</style>
</head>

  <div class="navbar">

    <div class="nav-links">

      <ul>
        <li><a href="#">Services <i class="fas fa-caret-down"></i></a>
          <ul>
            <li><a href="#">OPD</a></li>

          </ul>
        </li>
      </ul>
      <a href="doctors.html">Doctors</a>
      <a href="blog.html">Health Blog</a>
      <a href="contact.html">Contact</a>
      <a href="appointment.html" class="appointment-btn">Book Appointment</a>

</header>

<!-- Hero, Services, Doctor slider, Testimonials, FAQ, Gallery, Review sections remain same as previous code -->

<!-- Google Map functional -->
<section>
  <div class="container map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.662521382472!2d85.80433447505203!3d25.93328398361581!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f4e2f5d2b6a1b7%3A0x1de56f33e7bb1ec0!2sMadhopur%2C%20Samastipur%2C%20Bihar!5e0!3m2!1sen!2sin!4v1674800000000!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
  </div>
</section>

<!-- Footer and Sticky Buttons same as previous code -->

<script>
// Navbar toggle
const menuToggle = document.querySelector('.menu-toggle');
const navLinks = document.querySelector('.nav-links');
menuToggle.addEventListener('click', () => { navLinks.classList.toggle('active'); });

// FAQ toggle
const faqs = document.querySelectorAll('.faq-item button');
faqs.forEach(faq => {
  faq.addEventListener('click', () => {
    const p = faq.nextElementSibling;
    p.style.display = (p.style.display === 'block') ? 'none' : 'block';
  });
});

// Mobile dropdown toggle
const dropdowns = document.querySelectorAll('.nav-links ul li > a');
dropdowns.forEach(drop => {
  drop.addEventListener('click', (e) => {
    if(window.innerWidth <= 991){
      e.preventDefault();
      drop.parentElement.classList.toggle('active');
    }
  });
});
</script>

</body>
</html>
